# 上传路径
file:
  upload:
    dir: D:\StudioVue\upload\  # 文件上传磁盘路径
  visit:
    ip: 127.0.0.1:8999   # 访问服务器ip地址。本地测试需要加上项目端口号
    path: /studio/static/   # 访问路径
    protocol: http   # 请求协议

# 第三方服配置
# 阿里云OSS配置
aliyun:
  oss:
    endpoint:
    accessKeyId:
    accessKeySecret:
    bucketName:
    key:

# 上传选项：本地(file) or 第三方服务(aliyun)
uploadOption:
  method: file

# 备份资源和数据库sql
backup:
  sql:
    dataBackupPath: D:\upload
    host: 127.0.0.1
    port: 3306
    username: root
    password: 123456
    dataBaseName: studio-dev
    filename: studio
  static:
    folder: D:\upload
    zipFile: D:\upload\static.zip

